<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="title">
      <img src="./icons8-calculadora-64.png" alt="Ã­cone calculadora" />
      <h1>Calculadora</h1>
    </div>
    <div class="box">
      <div class="screen"></div>
      <table>
        <tr>
          <td><button class="symbols_top" onclick="clean()">AC</button></td>
          <td>
            <button class="symbols_top" onclick="cancel_entry()">CE</button>
          </td>
          <td><button class="symbols_top" onclick="percentage()">%</button></td>
          <td>
            <button class="symbols_rigth" onclick="insert('/')">/</button>
          </td>
        </tr>

        <tr>
          <td><button class="numbers" onclick="insert('7')">7</button></td>
          <td><button class="numbers" onclick="insert('8')">8</button></td>
          <td><button class="numbers" onclick="insert('9')">9</button></td>
          <td>
            <button class="symbols_rigth" onclick="insert('*')">x</button>
          </td>
        </tr>

        <tr>
          <td><button class="numbers" onclick="insert('4')">4</button></td>
          <td><button class="numbers" onclick="insert('5')">5</button></td>
          <td><button class="numbers" onclick="insert('6')">6</button></td>
          <td>
            <button class="symbols_rigth" onclick="insert('-')">-</button>
          </td>
        </tr>

        <tr>
          <td><button class="numbers" onclick="insert('1')">1</button></td>
          <td><button class="numbers" onclick="insert('2')">2</button></td>
          <td><button class="numbers" onclick="insert('3')">3</button></td>
          <td>
            <button class="symbols_rigth" onclick="insert('+')">+</button>
          </td>
        </tr>

        <tr>
          <td><button class="numbers" onclick="insert('0')">0</button></td>
          <td><button class="numbers" onclick="insert('.')">.</button></td>
          <td colspan="2" class="symbols_rigth" id="result">
            <button class="result" onclick="sum()">=</button>
          </td>
        </tr>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
